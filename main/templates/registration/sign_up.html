{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %} LOGIN {% endblock %}


{% block content %}

<form method="POST" >
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Register</button>
    <h6>Have an account? login <a href="/login">here</a></h6>
</form>

{% endblock %}
