{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %} LOGIN {% endblock %}


{% block content %}

<form method="POST" >
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-lg btn-outline-success">Login</button>
    <h6>Not have an account? sign up <a href="/sign_up">here</a></h6>
</form>

{% endblock %}
